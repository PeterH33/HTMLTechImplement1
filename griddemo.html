<!DOCTYPE html>
<html>
<head>
    <title>CSS Grid Example</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .item {
            /* padding: 40px; */
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
        }
        .span-2 {
            grid-column: span 2;
        }
        .span-4 {
            grid-column: span 4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item span-2">Cell spanning two columns</div>
        <div class="item">Cell 3</div>
        <div class="item">Cell 4</div>
        <div class="item">Cell 1</div>
        <div class="item">Cell 2</div>
        <div class="item span-2">Cell spanning two columns</div>
        <div class="item span-4">Cell spanning all four columns</div>
    </div>
</body>
</html>
